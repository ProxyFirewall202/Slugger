name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - unstable  # Trigger only on pushes to the unstable branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust to the Node version you need

      - name: Install dependencies
        run: npm install  # Install dependencies if necessary
        
      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Install Firebase CLI

      - name: Set Firebase project
        run: firebase use slugger-snapshot  # Specify your project ID directly

      - name: Deploy to Firebase Hosting
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}  # Deploy to Firebase Hosting
